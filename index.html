function getColor(salary) {
    if (salary < 200000) return '#CCF7FF';
    if (salary < 250000) return '#4DD0E1';
    if (salary < 300000) return '#00ACC1';
    return '#006064';
}

function getSize(count) {
    return Math.sqrt(count) * 2 + 8;
}

function getCompanyInitials(name) {
    var words = name.split(' ');
    if (words.length >= 2) {
        return (words[0][0] + words[1][0]).toUpperCase();
    }
    return name.substring(0, 2).toUpperCase();
}
