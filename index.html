function getColor(salary) {
    if (salary < 200000) return '#ffeb3b';
    if (salary < 250000) return '#ffb74d';
    if (salary < 300000) return '#64b5f6';
    return '#81c784';
}

function getSize(count) {
    return Math.sqrt(count) * 2 + 8;
}

function getCompanyInitials(name) {
    var words = name.split(' ');
    if (words.length >= 2) {
        return (words[0][0] + words[1][0]).toUpperCase();
    }
    return name.substring(0, 2).toUpperCase();
}

map = new mapboxgl.Map({

});

map.on('load', function() {
    var topTwoCities = ['Москва', 'Санкт-Петербург'];
    var topFiveCities = ['Москва', 'Санкт-Петербург', 'Екатеринбург', 'Новосибирск', 'Казань'];
    
    var textColor = isDark ? '#FFFFFF' : '#0D0D0D';
    var subtextColor = isDark ? '#B0B0B0' : '#7f8c8d';
    var titleTextShadow = isDark ? 'none' : '-1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 0 -1px 0 #fff, 0 1px 0 #fff, -1px 0 0 #fff, 1px 0 0 #fff';
    
    cities.forEach(function(city) {
        var container = document.createElement('div');
        container.style.position = 'relative';
        container.style.width = '0px';
        container.style.height = '0px';
        
        var el = document.createElement('div');
        el.className = 'marker';
        var size = getSize(city.count);
        var color = getColor(city.salary);
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.style.backgroundColor = color;
        el.style.position = 'absolute';
        el.style.left = '50%';
        el.style.top = '50%';
        el.style.transform = 'translate(-50%, -50%)';
        el.style.boxShadow = '0 0 ' + size + 'px ' + (size / 10) + 'px ' + color + ', 0 2px 8px rgba(0,0,0,0.3)';
        
        container.appendChild(el);
        
        var label = document.createElement('div');
        label.className = 'marker-label';
        label.style.left = (size / 2 + 10) + 'px';
        label.style.top = '50%';
        label.style.transform = 'translateY(-50%)';
        label.innerHTML = 
            '<div class="marker-label-city" style="color: ' + textColor + '; text-shadow: ' + titleTextShadow + ';">' + city.name + '</div>' +
            '<div class="marker-label-salary" style="color: ' + subtextColor + ';">' + city.count + ' зарплат' + '</div>';
        container.appendChild(label);
        
        var stacksHTML = city.stacks.map(function(stack) {
            return '<span class="popup-tag">' + stack + '</span>';
        }).join('');
        
        var companiesHTML = city.companies.map(function(company) {
            var logo = getCompanyLogo(company);
            var logoHTML;
            
            if (logo) {
                logoHTML = '<img src="' + logo + '" class="popup-company-logo" alt="' + company + '" ' +
                    'onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">' +
                    '<div class="popup-company-logo-text" style="display:none;">' + getCompanyInitials(company) + '</div>';
            } else {
                logoHTML = '<div class="popup-company-logo-text">' + getCompanyInitials(company) + '</div>';
            }
            
            return '<div class="popup-company">' +
                logoHTML +
                '<div class="popup-company-name">' + company + '</div>' +
                '</div>';
        }).join('');
        
        var popup = new mapboxgl.Popup({ 
            offset: 25,
            closeButton: false,
            maxWidth: '320px'
        }).setHTML(
            '<div class="popup-header">' +
                '<div class="popup-city">' + city.name + '</div>' +
                '<div class="popup-salary">' + city.salary.toLocaleString('ru-RU') + ' ₽</div>' +
                '<div class="popup-count">На основе ' + city.count + ' записей</div>' +
            '</div>' +
            '<div class="popup-body">' +
                '<div class="popup-section">' +
                    '<div class="popup-section-title">Топ специализации</div>' +
                    '<div class="popup-tags">' + stacksHTML + '</div>' +
                '</div>' +
                '<div class="popup-section">' +
                    '<div class="popup-section-title">Топ работодатели</div>' +
                    '<div class="popup-companies">' + companiesHTML + '</div>' +
                '</div>' +
            '</div>'
        );
        
        var marker = new mapboxgl.Marker(container)
            .setLngLat([city.lng, city.lat])
            .setPopup(popup)
            .addTo(map);
        
        var labelEl = container.querySelector('.marker-label');
        
        popup.on('open', function() {
            if (labelEl) labelEl.classList.add('hidden');
        });
        
        popup.on('close', function() {
            if (labelEl) labelEl.classList.remove('hidden');
        });
    });
    
    function updateLabelsVisibility() {
        var zoom = map.getZoom();
        
        cities.forEach(function(city) {
            var cityName = city.name;
            var markers = document.querySelectorAll('.marker-label');
            
            markers.forEach(function(label) {
                var labelCity = label.querySelector('.marker-label-city').textContent;
                
                if (zoom < 3) {
                    if (topTwoCities.indexOf(labelCity) !== -1) {
                        label.style.display = 'flex';
                    } else {
                        label.style.display = 'none';
                    }
                } else if (zoom >= 3 && zoom < 4) {
                    if (topFiveCities.indexOf(labelCity) !== -1) {
                        label.style.display = 'flex';
                    } else {
                        label.style.display = 'none';
                    }
                } else {
                    label.style.display = 'flex';
                }
            });
        });
    }
    
    updateLabelsVisibility();
    
    map.on('zoomend', updateLabelsVisibility);
    map.on('zoom', updateLabelsVisibility);
});
